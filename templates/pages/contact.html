<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🛒 Supermarket Simulator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .dashboard {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }

        .stat {
            text-align: center;
            padding: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            min-width: 120px;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #6c757d;
            font-weight: 500;
        }

        .main-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            padding: 20px;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .product-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            text-align: center;
            transition: transform 0.3s ease;
            border: 2px solid transparent;
        }

        .product-card:hover {
            transform: translateY(-5px);
            border-color: #667eea;
        }

        .product-image {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .product-name {
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .product-price {
            color: #28a745;
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 15px;
        }

        .product-stock {
            color: #6c757d;
            margin-bottom: 15px;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .quantity-btn {
            background: #667eea;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
        }

        .quantity-input {
            width: 50px;
            text-align: center;
            padding: 5px;
            border: 2px solid #ddd;
            border-radius: 5px;
        }

        .add-to-cart {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        .add-to-cart:hover {
            transform: scale(1.05);
        }

        .cart-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            height: fit-content;
        }

        .cart-items {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .cart-item-info {
            flex: 2;
        }

        .cart-item-price {
            flex: 1;
            text-align: right;
            color: #28a745;
            font-weight: bold;
        }

        .cart-total {
            font-size: 1.3em;
            font-weight: bold;
            text-align: right;
            margin: 20px 0;
            color: #333;
        }

        .checkout-btn {
            background: linear-gradient(135deg, #dc3545 0%, #fd7e14 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s;
        }

        .checkout-btn:hover {
            transform: scale(1.02);
        }

        .actions {
            display: flex;
            gap: 10px;
            justify-content: center;
            padding: 20px;
            background: #f8f9fa;
            border-top: 2px solid #e9ecef;
        }

        .action-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .restock-btn {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            color: white;
        }

        .save-btn {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
            color: white;
        }

        .load-btn {
            background: linear-gradient(135deg, #17a2b8 0%, #138496 100%);
            color: white;
        }

        .action-btn:hover {
            transform: scale(1.05);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .dashboard {
                flex-wrap: wrap;
                gap: 10px;
            }
            
            .stat {
                flex: 1;
                min-width: 100px;
            }
        }

        .receipt {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            display: none;
        }

        .receipt.show {
            display: block;
        }

        .receipt-item {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
        }

        .receipt-total {
            font-weight: bold;
            border-top: 2px solid #333;
            padding-top: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🛒 Supermarket Simulator</h1>
            <p>Manage your virtual grocery store!</p>
        </div>

        <div class="dashboard">
            <div class="stat">
                <div class="stat-value" id="balance">$1000.00</div>
                <div class="stat-label">Balance</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="total-sales">$0.00</div>
                <div class="stat-label">Total Sales</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="customers">0</div>
                <div class="stat-label">Customers</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="cart-total">0</div>
                <div class="stat-label">Cart Items</div>
            </div>
        </div>

        <div class="main-content">
            <div class="products-grid" id="products-grid">
                <!-- Products will be generated by JavaScript -->
            </div>

            <div class="cart-section">
                <h2>🛒 Shopping Cart</h2>
                <div class="cart-items" id="cart-items">
                    <p>Your cart is empty</p>
                </div>
                <div class="cart-total" id="cart-total-amount">
                    Total: $0.00
                </div>
                <button class="checkout-btn" onclick="checkout()">
                    💰 Checkout ($0.00)
                </button>

                <div class="receipt" id="receipt">
                    <h3>📋 Receipt</h3>
                    <div id="receipt-items"></div>
                    <div class="receipt-total" id="receipt-total"></div>
                </div>
            </div>
        </div>

        <div class="actions">
            <button class="action-btn restock-btn" onclick="restockAll()">
                📦 Restock All
            </button>
            <button class="action-btn save-btn" onclick="saveGame()">
            </button>
            <button class="action-btn load-btn" onclick="loadGame()">
                📂 Load Game
            </button>
        </div>
    </div>

    <div class="notification" id="notification">
        Item added to cart!
    </div>

    <script>
        // Game state
        let gameState = {
            balance: 1000.00,
            totalSales: 0.00,
            customers: 0,
            cart: [],
            products: [
                {
                    id: 1,
                    name: "Apple",
                    emoji: "🍎",
                    price: 1.50,
                    stock: 20,
                    cost: 0.75
                },
                {
                    id: 2,
                    name: "Bread",
                    emoji: "🍞",
                    price: 3.00,
                    stock: 15,
                    cost: 1.50
                },
                {
                    id: 3,
                    name: "Milk",
                    emoji: "🥛",
                    price: 2.50,
                    stock: 12,
                    cost: 1.25
                },
                {
                    id: 4,
                    name: "Eggs",
                    emoji: "🥚",
                    price: 4.00,
                    stock: 18,
                    cost: 2.00
                },
                {
                    id: 5,
                    name: "Chicken",
                    emoji: "🍗",
                    price: 8.00,
                    stock: 10,
                    cost: 4.00
                },
                {
                    id: 6,
                    name: "Rice",
                    emoji: "🍚",
                    price: 5.00,
                    stock: 25,
                    cost: 2.50
                },
                {
                    id: 7,
                    name: "Pizza",
                    emoji: "🍕",
                    price: 12.00,
                    stock: 8,
                    cost: 6.00
                },
                {
                    id: 8,
                    name: "Coffee",
                    emoji: "☕",
                    price: 6.00,
                    stock: 20,
                    cost: 3.00
                }
            ]
        };

        // DOM elements
        const productsGrid = document.getElementById('products-grid');
        const cartItems = document.getElementById('cart-items');
        const cartTotalAmount = document.getElementById('cart-total-amount');
        const checkoutBtn = document.querySelector('.checkout-btn');
        const notification = document.getElementById('notification');
        const receipt = document.getElementById('receipt');
        const receiptItems = document.getElementById('receipt-items');
        const receiptTotal = document.getElementById('receipt-total');

        // Initialize game
        function initGame() {
            renderProducts();
            updateDashboard();
            updateCart();
        }

        // Render products
        function renderProducts() {
            productsGrid.innerHTML = '';
            gameState.products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <div class="product-image">${product.emoji}</div>
                    <div class="product-name">${product.name}</div>
                    <div class="product-price">$${product.price.toFixed(2)}</div>
                    <div class="product-stock">Stock: ${product.stock}</div>
                    <div class="quantity-controls">
                        <button class="quantity-btn" onclick="changeQuantity(${product.id}, -1)">-</button>
                        <input type="number" class="quantity-input" id="quantity-${product.id}" value="1" min="1" max="${product.stock}" onchange="validateQuantity(${product.id})">
                        <button class="quantity-btn" onclick="changeQuantity(${product.id}, 1)">+</button>
                    </div>
                    <button class="add-to-cart" onclick="addToCart(${product.id})">
                        ➕ Add to Cart
                    </button>
                `;
                productsGrid.appendChild(productCard);
            });
        }

        // Change quantity
        function changeQuantity(productId, delta) {
            const input = document.getElementById(`quantity-${productId}`);
            const product = gameState.products.find(p => p.id === productId);
            let quantity = parseInt(input.value) + delta;
            
            quantity = Math.max(1, Math.min(quantity, product.stock));
            input.value = quantity;
        }

        // Validate quantity
        function validateQuantity(productId) {
            const input = document.getElementById(`quantity-${productId}`);
            const product = gameState.products.find(p => p.id === productId);
            let quantity = parseInt(input.value);
            
            if (isNaN(quantity) || quantity < 1) quantity = 1;
            if (quantity > product.stock) quantity = product.stock;
            
            input.value = quantity;
        }

        // Add to cart
        function addToCart(productId) {
            const input = document.getElementById(`quantity-${productId}`);
            const quantity = parseInt(input.value);
            const product = gameState.products.find(p => p.id === productId);
            
            if (quantity > product.stock) {
                showNotification("Not enough stock!");
                return;
            }

            const existingItem = gameState.cart.find(item => item.product.id === productId);
            
            if (existingItem) {
                existingItem.quantity += quantity;
            } else {
                gameState.cart.push({
                    product: {...product},
                    quantity: quantity
                });
            }

            product.stock -= quantity;
            input.value = 1;
            
            showNotification(`${quantity} ${product.name}(s) added to cart!`);
            updateDashboard();
            updateCart();
            renderProducts();
        }

        // Update cart
        function updateCart() {
            const totalItems = gameState.cart.reduce((total, item) => total + item.quantity, 0);
            const totalAmount = gameState.cart.reduce((total, item) => total + (item.product.price * item.quantity), 0);
            
            document.getElementById('cart-total').textContent = totalItems;
            
            if (gameState.cart.length === 0) {
                cartItems.innerHTML = '<p>Your cart is empty</p>';
            } else {
                cartItems.innerHTML = '';
                gameState.cart.forEach((item, index) => {
                    const cartItem = document.createElement('div');
                    cartItem.className = 'cart-item';
                    cartItem.innerHTML = `
                        <div class="cart-item-info">
                            ${item.product.emoji} ${item.product.name} x${item.quantity}
                        </div>
                        <div class="cart-item-price">
                            $${(item.product.price * item.quantity).toFixed(2)}
                        </div>
                        <button onclick="removeFromCart(${index})" style="background: #dc3545; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer;">❌</button>
                    `;
                    cartItems.appendChild(cartItem);
                });
            }
            
            cartTotalAmount.textContent = `Total: $${totalAmount.toFixed(2)}`;
            checkoutBtn.textContent = `💰 Checkout ($${totalAmount.toFixed(2)})`;
        }

        // Remove from cart
        function removeFromCart(index) {
            const item = gameState.cart[index];
            const product = gameState.products.find(p => p.id === item.product.id);
            
            product.stock += item.quantity;
            gameState.cart.splice(index, 1);
            
            updateDashboard();
            updateCart();
            renderProducts();
        }

        // Checkout
        function checkout() {
            if (gameState.cart.length === 0) {
                showNotification("Your cart is empty!");
                return;
            }

            const totalAmount = gameState.cart.reduce((total, item) => total + (item.product.price * item.quantity), 0);
            const totalCost = gameState.cart.reduce((total, item) => total + (item.product.cost * item.quantity), 0);
            
            gameState.balance += totalAmount;
            gameState.totalSales += totalAmount;
            gameState.customers++;
            
            // Generate receipt
            receiptItems.innerHTML = '';
            gameState.cart.forEach(item => {
                const receiptItem = document.createElement('div');
                receiptItem.className = 'receipt-item';
                receiptItem.innerHTML = `
                    <span>${item.product.emoji} ${item.product.name} x${item.quantity}</span>
                    <span>$${(item.product.price * item.quantity).toFixed(2)}</span>
                `;
                receiptItems.appendChild(receiptItem);
            });
            
            receiptTotal.innerHTML = `
                <div class="receipt-item">
                    <span>Total:</span>
                    <span>$${totalAmount.toFixed(2)}</span>
                </div>
                <div class="receipt-item">
                    <span>Profit:</span>
                    <span>$${(totalAmount - totalCost).toFixed(2)}</span>
                </div>
            `;
            
            receipt.classList.add('show');
            
            showNotification(`Sale completed! Profit: $${(totalAmount - totalCost).toFixed(2)}`);
            
            gameState.cart = [];
            updateDashboard();
            updateCart();
        }

        // Restock all
        function restockAll() {
            const restockCost = gameState.products.reduce((total, product) => {
                const needed = 20 - product.stock;
                return total + (needed > 0 ? needed * product.cost : 0);
            }, 0);
            
            if (restockCost > gameState.balance) {
                showNotification("Not enough money to restock!");
                return;
            }
            
            gameState.products.forEach(product => {
                product.stock = 20;
            });
            
            gameState.balance -= restockCost;
            
            showNotification(`Restocked all items! Cost: $${restockCost.toFixed(2)}`);
            updateDashboard();
            renderProducts();
        }

        // Save game
        function saveGame() {
            localStorage.setItem('supermarketGame', JSON.stringify(gameState));
            showNotification("Game saved successfully!");
        }

        // Load game
        function loadGame() {
            const savedGame = localStorage.getItem('supermarketGame');
            if (savedGame) {
                gameState = JSON.parse(savedGame);
                showNotification("Game loaded successfully!");
                updateDashboard();
                updateCart();
                renderProducts();
                receipt.classList.remove('show');
            } else {
                showNotification("No saved game found!");
            }
        }

        // Update dashboard
        function updateDashboard() {
            document.getElementById('balance').textContent = `$${gameState.balance.toFixed(2)}`;
            document.getElementById('total-sales').textContent = `$${gameState.totalSales.toFixed(2)}`;
            document.getElementById('customers').textContent = gameState.customers;
        }

        // Show notification
        function showNotification(message) {
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Initialize game when page loads
        window.onload = initGame;
    </script>
</body>
</html>
